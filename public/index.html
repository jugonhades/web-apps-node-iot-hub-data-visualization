<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Dependencias (orden correcto) -->
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" crossorigin="anonymous"></script>
  <!-- Chart.js v2 usa Moment para la escala 'time' -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" crossorigin="anonymous"></script>

  <!-- Tu script de la gráfica con cache-busting -->
  <script src="js/chart-device-data.js?v=20251114" charset="utf-8"></script>

  <link href="css/style.css" rel="stylesheet" />
  <title>Drone Speed Real-time Data</title>

  <style>
    /* Contenedor grande y responsive para la gráfica */
    .chart-container {
      position: relative;
      height: 60vh;       /* alto grande; puedes usar 500px si prefieres fijo */
      width: 92vw;        /* ancho amplio */
      max-width: 1400px;  /* límite opcional */
      margin: 0 auto;
    }
    /* El canvas ocupa todo el contenedor */
    #iotChart { height: 100%; width: 100%; }
    body { margin: 0; padding: 1rem; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  </style>
</head>
<body>
  <h1 class="flexHeader">Drone Speed Real-time Data</h1>
  <div class="chart-container">
    <canvas id="iotChart"></canvas>
  </div>
</body>
</html>
